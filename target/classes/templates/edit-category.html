<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/master :: headelement}"></head>
<body class="sb-nav-fixed bg-light">
<nav th:replace="~{layouts/master :: navelement}"></nav>

<div id="layoutSidenav">
    <div th:replace="~{layouts/master :: sidebarelement}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4 fw-bold text-primary" style="background: linear-gradient(to right, #4facfe, #00f2fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    Edit Category
                </h1>
                <ol class="breadcrumb mb-4 shadow-sm rounded bg-white px-3 py-2">
                    <li class="breadcrumb-item"><a href="/categories">Categories</a></li>
                    <li class="breadcrumb-item active">Edit</li>
                </ol>

                <div class="card shadow rounded border-0">
                    <div class="card-body p-4">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <form th:action="@{'/categories/edit/' + ${category.id}}" th:object="${category}" method="post" class="needs-validation" novalidate>

                                    <!-- Name Field -->
                                    <div class="mb-3">
                                        <label for="name" class="form-label fw-semibold">Name</label>
                                        <input type="text" id="name" th:field="*{name}" class="form-control shadow-sm" placeholder="Enter category name" required />
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1 small"></div>
                                    </div>

                                    <!-- Submit Button -->
                                    <button type="submit" class="btn btn-warning mt-3 px-4">
                                        <i class="fas fa-edit me-1"></i> Update Category
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <footer th:replace="~{layouts/master :: footerelement}"></footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script>
    // Optional client-side Bootstrap validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
</script>
</body>
</html>
